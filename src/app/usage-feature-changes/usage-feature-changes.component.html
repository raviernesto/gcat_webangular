<div style="clear:both;"></div><br><br>
<!-- <div style="height:1360px"> -->
<div class="accordion1">
    <div class="header" (click)="showCenterPart()" [style.border-radius]="br1"
        style="width:94%;margin-left:3%;padding:0px 10px !important; background-color: #102B4E;display:inline-block;border-radius: 5px;font-weight: bold">
        <span style="font-size: 11px !important;float:left;color:white;font-family:Ford Antenna;font-weight: bold;">Selection
            Criteria</span>
        <i class="fa-solid fa-plus" [style.transform]="rotate" aria-hidden="true"
            style="float:right;font-size: 20px;color: red; "></i>

    </div>
    <div class="centerpart" [style.display]="display"
        style="width:94%;height:auto;background:white !important;margin-top:-5px;z-index: 100;margin-left:3%;">
        <div class="partcol1"
            style="width:100%;float: left;background-color: white;padding-top:2%;;box-shadow: 0px 13px 27px -5px rgba(0,0,0,0.75);border-radius:0px 0px 5px 5px">
            <div class="row pb-3" style=" margin-top: 3%;" style="width:100%;">
                
                <div class="col-md-4" style="display: flex;" style="width:30%; display: flex;">
                    <label
                        style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right; ;padding-right:10px;float:left">Product
                        Type:</label>
                    <input type="text" disabled [(ngModel)]="vehtypeCode" class="form-control"
                        style="width: 30%;height:25px;font-family:Ford Antenna;text-align: left;font-size: 11px;">

                </div>
                <div class="col-md-4" style="display: flex;" style="width:30%; display: flex;">
                    <label
                        style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right; ;padding-right:10px;float:left">Vehicle
                        Line:
                    </label>
                    <input type="text" class="form-control" disabled [(ngModel)]="evlVehicleLineC"
                        style="width: 30%;height:25px;font-family:Ford Antenna;text-align: left;font-size: 11px;">

                </div>
                
            </div>
           
           
            <!-- br -->
            <div class="row pb-3" style="margin-top:-15px">
                <div class="col-md-4" style="width:30%;">
                    <div style="display: flex;margin-left:-24%">
                        <label
                            style=" color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right; ;padding-right:10px;float:left;margin-right: 0px;margin-left:-4px">
                            Original Eng.Part:</label>
                        <input type="text" class="form-control"
                            style="width: 51%;height:25px;font-family:Ford Antenna;text-align: left;font-size: 11px;"
                            [(ngModel)]="result1" disabled>
                    </div>
                    <div style="min-height:55vh;background-color:white;margin-left:4%;border: 1px solid #00095B;border-radius: 5px;">
                        <p-table styleClass="p-data" [value]="orginalFeatures" selectionMode="multiple"
                            dataKey="lexcC" [(selection)]="select">
                            <ng-template pTemplate="body" let-orginal>
                                <tr [pSelectableRow]="orginal">
                                    <td class="border-0">{{orginal.lexcC}}-{{orginal.lexcDescLongX}}</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
                <div class="col-md-4" style="width:30%;">
                    <div style="display: flex;margin-left:-24%">
                        <label
                            style=" color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right; ;padding-right:10px;float:left;margin-right: 0px;margin-left:-10px">Replacing
                            Eng.Part:</label>
                        <input type="text" class="form-control"
                            style="width: 51%;height:25px;font-family:Ford Antenna;margin-right: 10px;text-align: left;font-size: 11px;" name="result1"
                            [(ngModel)]="engpEngnrgPartR" disabled>
                    </div>
                    <div style="min-height:55vh;background-color: white;border: 1px solid #00095B;border-radius: 5px;">
                        <p-table [value]="updatedFeatures" selectionMode="multiple" dataKey="lexcC"
                            [(selection)]="select1" styleClass="p-data">
                            <ng-template pTemplate="body" let-update>
                                <tr [pSelectableRow]="update">
                                    <td class="border-0" >{{update.lexcC}}-{{update.lexcDescLongX}}
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
                <div class="col-md-4" style="width:32%;">
                    <label
                        style=" color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;margin-right:10%">GCAT
                        Usage:</label>
                    <div style="min-height:55vh;background-color: white;border: 1px solid #00095B;border-radius: 5px;">
                        <p-table [value]="xyz" selectionMode="multiple" dataKey="lexcC"
                            [(selection)]="select2" styleClass="p-data">
                            <ng-template pTemplate="body" let-gcat>
                                <tr [pSelectableRow]="gcat">
                                    <td class="border-0">{{gcat.lexcC}}-{{gcat.lexcDescLongX}}
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                        <!-- <p-table [value]="gcatFeature" selectionMode="multiple" dataKey="lexcC" [(selection)]="select2"
                            styleClass="p-datatable-customers">
                            <ng-template pTemplate="body" let-gcat>
                                <tr [pSelectableRow]="gcat">
                                    <td class="border-0" style="color:black">{{gcat.lexcC}}-{{gcat.lexcDescLongX}}</td>
                                </tr>
                            </ng-template>
                        </p-table> -->
                    </div>

                </div>
            </div>
            <div className="row" style="text-align: center;display:flex;margin-left: 33%;">
                <!-- <button type="button" disabled  class="btn" >Usage >></button>
                <div class="space" style="width: 4px;height: auto;display: inline-block;">
                  </div> -->
                <button  type="button" id="btn1" (click)="update()"
                    routerLink="/part-work" style="background-color: #215a8f;width:206px;margin-right: 2%;">No Usage Change Required
                </button>
                <!-- <button type="button" class="btn1" (click)="update($event)" routerLink="/part-work" >No Usage Change Req'd</button> -->
                <!-- <div class="space" style="width: 4px;height: auto;display: inline-block;">
                  </div> -->
                <!-- <button class="btn btn-primary btn-block" type="button" id="btn" (click)="backClick()"
                    style="background-color: #215a8f;">Back </button> -->
                <!-- <button type="button" (click)="backClick()" class="btn3" >Back</button> -->
                <button  type="button" id="btn1" (click)="closeClick()"
                    style="background-color: #215a8f;">
                    Close
                </button>
            </div><br>
        </div>
    </div>
</div>
<br>
