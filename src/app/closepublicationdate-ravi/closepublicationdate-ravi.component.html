
<div class="accordion1" style="height:480px;">
    <div class="header" [style.border-radius]="br1" (click)="showCenterPart()"
      style="width:86%;margin-left:7%;padding:0px 10px; background-color: #102B4E;display:inline-block;border-radius:5px 5px 0px 0px;font-family:bold">
      <span style="font-size: 11px;float:left;color:white;font-family:Ford Antenna;font-weight: bold;">Close Publication Date</span>
      <i class="fa-solid fa-plus" aria-hidden="true"  [style.transform]="rotate" style="float:right;font-size: 20px;color: red; "></i>
    </div>
    <!-- [style.display]="display" -->
    <div class="centerpart" [style.display]="display"  
      style="width:86%;height:auto;background:white !important;margin-top:-5px;z-index: 100;margin-left:7%;">
      <div class="partcol1"
        style="width:100%;float: left;background-color: white;box-shadow: 0px 13px 27px -5px rgba(0,0,0,0.75);border-radius:0px 0px 5px 5px">
        <div class="row pb-3" style="width:100%;margin-bottom: -12px;">
            <div class="col-md-4" style="display: flex;" style="  width: 24%; display: flex;margin-left:2%">
                <label for="analystId" id="label" style="padding-left: 8px;">
                   Product Type : 
                    
                </label>
                <div class="" style="width: 60%;">
                    <p-dropdown [options]="productType" optionLabel="value" autoWidth="false"
                    [style]="{ 'width': '100%','margin-top':'0px','border-radius':'5px','height':'25px','color':'black','border':'2px solid black','margin-left':'9%'}" [filter]="true"
                filterBy="name" [showClear]="false" placeholder="--Select--"[(ngModel)]="productDrop" (onChange)="clickProductDrop()" >
            </p-dropdown>

                   
                </div>
            </div>
            <div class="col-md-4" style="display: flex;" style="  width: 24%; display: flex;margin-left:2%">
                <label for="analystId" id="label">
                   Vehicle Line : 
                    
                </label>
                <div class="" style="width: 60%;">
                    <p-dropdown [options]="vehicleLine" optionLabel="prtpeioDescX" autoWidth="false"
                    [style]="{ 'width': '100%','margin-top':'0px','border-radius':'5px','height':'25px','color':'black','border':'2px solid black'}" [filter]="true"
               filterBy="prtpeioDescX" [showClear]="false" placeholder="--Select--" [(ngModel)]="vehicleLineDrop" (onClick)="clickVehicleline()">
            </p-dropdown>

                   
                </div>
            </div>

            <div class="col-md-4" style="display: flex;" style="  width: 24%; display: flex;">
                <label for="analystId" id="label">
                   Region : 
                    
                </label>
                <div class="" style="width: 60%;">
                    <p-dropdown [options]="region" optionLabel="name" autoWidth="false"
                    [style]="{ 'width': '100%','margin-top':'0px','border-radius':'5px','height':'25px','color':'black','border':'2px solid black'}" [filter]="true"
               filterBy="name" [showClear]="false"  scrollHeight="200px" placeholder="--Select--" [(ngModel)]="regionDrop" (onChange)="clickRegionDrop()">
            </p-dropdown>

                   
                </div>
            </div>

            <div class="col-md-4" style="display: flex;" style="width: 25%; display: flex;margin-left:-3%">
                <label for="analystId" id="label">
                  Effective Out Code : 
                    
                </label>
                <div class="" style="width: 55%;">
                    <p-dropdown [options]="s4pCode" optionLabel="s4pEffPntC" autoWidth="false"
                    [style]="{ 'width': '100%','margin-top':'0px','border-radius':'5px','height':'25px','color':'black','border':'2px solid black'}" [filter]="true"
               filterBy="s4pEffPntC" placeholder="--Select--" 
                [(ngModel)]="S4pCodeDrop" (click)="clickS4pCode()" (onChange)="loadCurrDate()"
                [showClear]="false">
            </p-dropdown>

                   
                </div>
            </div>
  
    </div>
    <div style="clear:both"></div>

    <div class="row pb-3" style="width:100%;margin-bottom: -12px;">
            <div class="col-md-4" style="display: flex;" style="  width: 28%; display: flex;">
                <label for="analystId" id="label" style="text-align: left !important;">
                  Effective Out Code : 
                    
                </label>
                <div class="" style="width: 52%;">
                     <p-calendar dateFormat="dd-M-yy"[(ngModel)]="currentDate"  [minDate]="minDate" [maxDate]="maxDate"[showIcon]="true"  
           style="width:55%;height:25px;margin-left: 15px;margin-top: -8px;height: 25px;" dataType="string">
        </p-calendar>

                   
                </div>
            </div>
            <div class="col-md-4" style="display: flex;" style="  width: 28%; display: flex;margin-left: 10%;">
                <button type="button" id="btn" [disabled]="applyChangebtn" 
     (click)="apply()"> Apply Changes To Section And Usages</button>
                <button type="button" id="btn" (click)="refresh()"> Refresh</button>
                <button type="button" id="btn" (click)="close()"> Close</button>
            </div>


            
    </div>

    </div>
 </div>
</div>
<p-dialog header="Close Publication Date" [(visible)]="alert.flag"
[style]="{'width':'auto', 'height': 'auto','font-weight':'bold'}" [modal]="true">
<br>
<p style="text-align: center;">{{alert.msg}}</p>
<div class="text-center">
  <button style="width: 6%;min-width: 80px;max-width: 80px;margin-top: 1%;margin-left: -1%;margin-bottom: 1%;"
    class="btn btn-primary btn-block" id="btn" (click)="popupYes()">Yes</button>&nbsp;
  <button style="width: 6%;min-width: 80px;max-width: 80px;margin-top: 1%;margin-left: -1%;margin-bottom: 1%;"
    class="btn btn-primary btn-block" id="btn" (click)="popupNo()">No</button>
</div>
</p-dialog>
<p-dialog header="Close Publication Date" [(visible)]="confUpAlert.flag"
      [style]="{'width':'auto', 'height': 'auto','font-weight':'bold'}" [modal]="true">
      <br>
      <p style="text-align: center;">{{confUpAlert.msg}}</p>
      <div class="text-center">
        <button style="width: 6%;min-width: 80px;max-width: 80px;margin-top: 1%;margin-left: -1%;margin-bottom: 1%;"
          class="btn btn-primary btn-block" id="btn" (click)="popupOk()">Ok</button>

      </div>
    </p-dialog>
    <p-dialog header="Close Publication Date" [(visible)]="confUpsAlert.flag"
    [style]="{'width':'auto', 'height': 'auto','font-weight':'bold'}" [modal]="true">
    <br>
    <p style="text-align: center;">{{confUpsAlert.msg}}</p>
    <div class="text-center">
      <button style="width: 6%;min-width: 80px;max-width: 80px;margin-top: 1%;margin-left: -1%;margin-bottom: 1%;"
        class="btn btn-primary btn-block" id="btn" (click)="popupsOk()">Ok</button>
    </div>
  </p-dialog>
