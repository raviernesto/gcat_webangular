<div style="clear:both;"></div><br><br>
<!-- <div style="height:1360px"> -->
<div class="accordion1" >
    <div class="header" (click)="showCenterPart()" [style.border-radius]="br1"
        style="width:94%;margin-left:3%;padding:0 2px; background-color: #102B4E;display:inline-block;border-radius: 5px;font-weight: bold">
        <span style="font-size: 11px;float:left;color:white;font-family:Ford Antenna;font-weight: bold;">Selection
            Criteria</span>
        <i class="fa-solid fa-plus" [style.transform]="rotate" aria-hidden="true"
            style="float:right;font-size: 20px;color: red; "></i>

    </div>
    <div class="centerpart" [style.display]="display"
        style="width:94%;height:auto;background:white !important;margin-top:-2%;z-index: 100;margin-left:3%;">
        <div class="partcol1"
            style="width:100%;float: left;background-color: white;padding-top:2%;;box-shadow: 0px 13px 27px -5px rgba(0,0,0,0.75);border-radius:0px 0px 5px 5px">

            <!-- <div class="container-fluid" style="margin-top: 4%;"> -->


            <div class="row pb-3" style=" margin-top: 1%;" style="width:100%;margin-left: 4%;">
                <div class="col-md-4" style="display: flex;" style=" width:22%; display: flex;">
                    <label for="engPart"  style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right; padding-right:10px;float:left">Engineering Part :</label>
                    <input type="text" class="form-control" style="width: 50%;height:25px;font-family:Ford Antenna;" disabled [(ngModel)]="engpEngnrgPartR">
                </div>
                <div class="col-md-4" style="display: flex;" style=" width:22%; display: flex;">
                    <label for="orgin"  style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right; padding-right:10px;float:left">Origin :</label>
                    <input type="text" class="form-control" style="width: 50%;height:25px;font-family:Ford Antenna;" disabled [(ngModel)]="pteioOriginC">
                </div>
                <div class="col-md-4" style="display: flex;" style="width:22%; display: flex;">
                    <label for="productType"  style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right; padding-right:10px;float:left">Product Type :</label>
                    <input type="text" class="form-control" style="width: 50%;height:25px;font-family:Ford Antenna;" disabled [(ngModel)]="vehtypeCode">
                </div>

                <div class="col-md-4" style="display: flex;" style=" width:22%; display: flex;">
                    <label for="vehiclLine"  style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right; padding-right:10px;float:left">Vehicle Line :</label>
                    <input type="text" class="form-control" style="width: 50%;height:25px;font-family:Ford Antenna;" disabled [(ngModel)]="evlVehicleLineC">
                </div>
            </div>
            <div class="row pb-3" style="width:100%;margin-top: -1% !important;margin-left: 4%; ">
                <!-- <div class="col-md-4" style="display: flex;" style=" width:22%; display: flex;">
                    <label for="vehiclLine"  style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right; padding-right:10px;float:left">Vehicle Line :</label>
                    <input type="text" class="form-control" style="width: 50%;height:25px;font-family:Ford Antenna;" disabled [(ngModel)]="evlVehicleLineC">
                </div> -->
                <div class="col-md-4" style="display: flex;" style="width:22%; display: flex;">
                    <label for="commodityType"  style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right; padding-right:10px;float:left">Commodity Type :</label>
                    <input type="text" class="form-control" style="width: 50%;height:25px;font-family:Ford Antenna;" disabled [(ngModel)]="cmdtyTypeC">
                </div>
                <div class="col-md-4" style="display: flex;" style="width:22%; display: flex;">
                    <label for="commodity"  style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right; padding-right:10px;float:left">Commodity :</label>
                    <input type="text" class="form-control" style="width: 50%;height:25px;font-family:Ford Antenna;" disabled [(ngModel)]="engpCommodityC">
                </div>
                <div class="col-md-4" style="display: flex;" style="width:22%; display: flex;">
                    <label for="commodityDesc" style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right; padding-right:10px;float:left">Commodity Desc :</label>
                    <input type="text" class="form-control" style="width: 50%;height:25px;font-family:Ford Antenna;" disabled [(ngModel)]="pteioOriginC">
                </div>
            </div>
            <!-- <div class="row pb-3" style=" margin-top: 3%;" style="width:100%;">
                <div class="col-md-4" style="display: flex;" style="width:22%; display: flex;">
                    <label for="commodityDesc" style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right; padding-right:10px;float:left">Commodity Desc :</label>
                    <input type="text" class="form-control" style="width: 50%;height:25px;font-family:Ford Antenna;" disabled [(ngModel)]="pteioOriginC">
                </div>
            </div> -->
            <!-- <br> -->
            <div  class="row pb-3">
                <div class="col-md-4" style="width:32%;">
                    <label style=" color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right; padding-right:10px;float:left;margin-right: -5px;">Original Features
                        :</label><br><br>
                    <div style="min-height:55vh;background-color:white;margin-left:4%">
                            
                        <p-table [value]="orginalFeatures" selectionMode="multiple"
                       dataKey="lexcC" [(selection)]="select" styleClass="p-datatable-customers">
                                                  <ng-template pTemplate="body" let-orginal >
                                <tr (click)="originals(orginal.lexcC)" [pSelectableRow]="orginal" >
                                    <td class="border-0" >{{orginal.lexcC}}-{{orginal.lexcDescLongX}}</td>
                                </tr>
                            </ng-template>
                        </p-table>
                                         </div>
                </div>
                <div class="col-md-4" style="width:32%;">
                    <label style=" color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right; padding-right:10px;float:left;margin-right: -5px;">Updated Features
                        :</label><br><br>
                    <div style="min-height:55vh;background-color: white">
                        <p-table [value]="updatedFeatures" selectionMode="multiple"
                        dataKey="lexcC" [(selection)]="select1" styleClass="p-datatable-customers">
                            <ng-template pTemplate="body" let-update >
                                <tr (click)="originals(update.lexcC)" [pSelectableRow]="update">
                                    <td class="border-0">{{update.lexcC}}-{{update.lexcDescLongX}}</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
                <div class="col-md-4" style="width:32%;">
                    <label style=" color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right; padding-right:10px;float:left;margin-right: -5px;">GCAT Features
                        :</label><br><br>
                    <div style="min-height:55vh;background-color: white">
                        <p-table [value]="gcatFeatures" selectionMode="multiple"
                        dataKey="lexcC" [(selection)]="select2" styleClass="p-datatable-customers">
                            <ng-template pTemplate="body" let-gcat >
                                <tr (click)="originals(gcat.lexcC)" [pSelectableRow]="gcat">
                                    <td class="border-0">{{gcat.lexcC}}-{{gcat.lexcDescLongX}}</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>

                </div>
            </div>
            

            <div className="row" style="text-align: center;display:flex;margin-left: 23%;">
                <div class="space" style="width: 4px;height: auto;display: inline-block;">
                </div>
                <button  type="button" id="btn" (click)="usageClick()"
                style="background-color: #215a8f;">
                Usage
                </button>
                <!-- <div class="space" style="width: 4px;height: auto;display: inline-block;">
                </div> -->
                <!-- <button type="button" (click)="usageClick()" class="btn"
                   >Usage >></button> -->
                   <button  type="button" id="btn" (click)="delete($event)" routerLink="/part-work"
                   style="background-color: #215a8f;  width:206px;">
                   No Usage Change Req'd
                   </button>
                
                <!-- <button type="button" class="btn1" (click)="delete($event)" routerLink="/part-work"
                   >No Usage Change Req'd</button> -->
                <!-- <div class="space" style="width: 4px;height: auto;display: inline-block;">
                </div> -->
                <button  type="button" id="btn" (click)="backClick()"
                   style="background-color: #215a8f;">
                   Back
                   </button>
                <!-- <button type="button" (click)="backClick()" class="btn2"
                   >Back</button> -->
                   <button  type="button" id="btn" (click)="closeClick()"
  style="background-color: #215a8f;">
    Close
  </button>
            </div>
            <br>
        </div>
    </div>
</div>
