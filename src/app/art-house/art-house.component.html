<div style="clear:both;"></div>
<div style="height: auto;overflow: visible;height:500px">
    <div class="container2" style="width: 100%;margin:0;padding: 0;">

        <div style="clear:both"></div>
        <div class="accordion1" style="margin-bottom:10px;margin: 0;padding: 0;">
            <div class="header" (click)="showCenterPart()" [style.border-radius]="br1"
                style="width:86%;margin-left:7%;padding:2px;padding-right: 3px; background-color:#102B4E;display:inline-block;">
                <span style="font-size: 11px;float:left;color: white;font-weight: bold;margin-left:1%;">Art House</span>
                <i class="fa-solid fa-plus" [style.transform]="rotate" aria-hidden="true"
                    style="float:right;font-size: 20px;color: red; "></i>


            </div>
            <div style="clear:both;"></div>
            <div class="centerpart" [style.display]="display"
                style="width:86%;height:auto;background:white;top:65px;z-index: 100;margin-left:7%;margin-top:-5px;box-shadow: 0px 13px 27px -5px rgba(0,0,0,0.75);border-radius: 0px 0px 5px 5px;">
                <div class="partcol1" style="width:100%;float: left;box-shadow: 0px 13px 27px -5px rgba(0,0,0,0.75);border-radius: 0px 0px 5px 5px;">
                    <div class="row" style="margin-top: 10px;width: 100%;float: left;">
                        <div class="col-md-4" style="width:32%; display: flex;">


                        <!-- <div style="margin-top: 10px;width:100%;float:left;">  -->
                        <div style="width:50%;float:left;">
                            <label for="art house code"
                                style=" color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;width:100%;text-align: right;padding-right:10px;float: left;margin-top: 8px;">Art
                                House Code:</label>
                        </div>

                        <!-- <label for="art house code" style=" color:#00095B; font-family:Ford Antenna;font-size :16px;font-weight:bold;width:100%;text-align: right;padding-right:10px;float: left;">Art House Code:</label> -->
                        <div style="width:50%;float:left;margin-top:1%" [style.display]="ref1">
                            <input type="text" MaxLength="1" style="width:100%;float: left;height: 25px;text-transform: uppercase;font-size: 11px;"
                                [(ngModel)]="artHouseModel.arthouseC"(ngModelChange)="codefunction($event)">
                        </div>
                        <!-- <input type="text" style="width:50%;float: left;"[(ngModel)]="artHouseModel.arthouseC"> -->
                        <div style="width:50%;float: left;margin-top:1%;" [style.display]="ref2">
                            <p-dropdown [options]="arthouse" optionLabel="arthouseC" autoWidth="false"
                                [(ngModel)]="arthouseCode" (onChange)="getArthouseName($event)"
                                [style]="{ 'width': '100%','margin-top':'0px','border-radius':'5px','height':'25px','color':'black','border':'2px solid black','float':'left','font-size':'11px'}"
                                [filter]="true" filterBy="arthouseC" scrollHeight="200px" placeholder="--Select--"[virtualScroll]="true" [itemSize]="30"[filterMatchMode]=startsWith> 
                            </p-dropdown>

                        </div>

                    </div>


                    <div class="col-md-9" style="width:32%;float: left;margin-left:15%">
                        <label for="art house name"
                            style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right;margin-top:8px;float: left;height: 38px;  ">
                            Art House Name:</label>
                        <input type="text"  style="width:50%;height:25px;margin-top:1%;font-size: 11px;" [(ngModel)]="artHouseModel.arthouseN" >
                    </div>
                </div>

                <div style="clear:both"></div>
                <div class="partrow2" style="display: flex;width: 100%;margin-left: 8%;">
                    <button id="btn" (click)="new()">New</button>
                    <button id="btn" (click)="save()" [disabled]="artHouseModel.arthouseN==''">Save</button>
                    <button id="btn" (click)=" confirmdelete1()" [disabled]="isDisabled">Delete</button>
                    <button id="btn" (click)="getArthouseUpdate()" [disabled]="isDisabled">Update</button>
                    <button id="btn" value="Temizle" (click)="temizle()">Reset</button>
                  
  
                    <!-- <button class="btn1">Cancel</button> -->
                </div><br><br>

            </div>
        </div>
        </div>

        <br>


        <div style="clear:both"></div>
        <br>
        <div class="container3" style="width: 100%;float: left;">
            <div class="accordion2">

                <div class="header" (click)="showCenterPart2()" [style.border-radius]="br2"
                    style="width:86%;margin-left:7%;padding:2px;padding-right: 3px; background-color:#102B4E;display:inline-block;">
                    <span style="font-size: 11px;float:left;color: white;font-weight: bold;margin-left:1%">External Illustrator</span>
                    <i class="fa-solid fa-plus" [style.transform]="rotate1" aria-hidden="true"
                        style="float:right;font-size: 20px;color: red; "></i>
                </div>


                <div class="centerpart" [style.display]="display1"
                    style="width:86%;height:auto;background:white;z-index: 100;margin-left:7%;margin-top:-5px;box-shadow: 0px 13px 27px -5px rgba(0,0,0,0.75);border-radius: 0px 0px 5px 5px">
                    <div class="partcol1" style="width:32%;float: left;">
                        <div class="row pb-3" style="width:100%;margin-left: 6%;margin-top: 6%;">
                            <div class="col-md-8" style="width:100%; display: flex;">
                                <!-- <div class="row" style="width:100%;margin-top: 3%;"> -->
                               <div class="col-md-5" style="width:100%; display: flex;margin-top:1%">
                                    <label for="externalillustrator"
                                        style=" color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;width:50%;
                                        text-align: right;margin-top:8px;padding-right:10px;float:left;margin-left: -5%;">External Illustrator:</label>
                                    <div class="dropdownCT" style="width:50%;margin:0;padding:0;float: left;margin-top:1%;">
                                        <p-dropdown [options]="illustrator" optionLabel="userIdC" autoWidth="false"
                                            [(ngModel)]="externalillustrator"
                                            [style]="{ 'width': '100%','border-radius':'5px','height':'25px','margin-top':'0px','color':'black','border':'2px solid black','float':'left','font-size':'11px'}"
                                            [filter]="true" filterBy="userIdC" scrollHeight="200px"
                                            placeholder="--Select--"[virtualScroll]="true" [itemSize]="30"[filterMatchMode]=startsWith> 
                                        </p-dropdown>
                                    </div>
                                 </div>
                                <br><br><br>
                                <!-- <div class="row" style="width:100%;float: left;"> -->
                                <div class="col-md-3" style="width:100%; display: flex;margin-left:42%">
                                    <label for="arthouse"
                                        style=" color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;width:50%;text-align: right;margin-top:8px;padding-right:10px;float: left;">
                                        Art House:</label>
                                    <div class="dropdownCT" style="width:50%;margin:0;padding:0;float: left;margin-top:1%;">
                                        <p-dropdown [options]="arthouseName" optionLabel="arthouseN" autoWidth="false"
                                            [(ngModel)]="arthouseC" optionValue="arthouseN"
                                            [style]="{ 'width': '100%','border-radius':'5px','height':'25px','margin-top':'0px','color':'black','border':'2px solid black','font-size':'11px'}"
                                            [filter]="true" filterBy="arthouseN" scrollHeight="200px"
                                            placeholder="--Select--"[virtualScroll]="true" [itemSize]="30"[filterMatchMode]=startsWith> 
                                        </p-dropdown>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>




                    <div style="clear:both"></div>
                    <div class="partrow2" style="text-align: center;display: flex;width: 100%;margin-left:7.3%">
                        <button id="btn" (click)="newex()">New</button>
                        <button id="btn" (click)="saveillu()" [disabled]="arthouseC==''">Save</button>
                        <button id="btn" (click)="confirmdelete2()" [disabled]="arthouseC==''">Delete</button>
                        <button id="btn" (click)="newex()">Reset</button>
                        
                    </div><br><br>




                </div>
            </div>
        </div>
    
</div>
<button id="btn2" (click)="closeClick()">Close</button>

    [style]="{'max-width':'50%and ExternalIllustrator Maintainance', height: 'auto'}" [modal]="true">

    <p style="font-size: 11px;font-weight:bold;font-family:Ford Antenna;margin-top:2%">{{alert.msg}}</p>

        <button (click)="cancelpop()" style="height:25px;
        font-size: 13px;
        width:80px;
        border-radius:20px;
        background-color:#000080 !important;
        color:white;
        box-shadow:0 20px 20px 0 rgba(0,0,0,0.1), 0 10px 10px 0 rgba(0,0,0,0.1);

        white-space: nowrap" class="btn2">OK</button>
    </div>
</p-dialog>
