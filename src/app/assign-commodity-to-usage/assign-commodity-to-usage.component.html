<div style="clear:both;"></div>
<div style="overflow: visible;">
<div class="accordion1" style="margin-top: -1%;">
    <div class="header" (click)="showCenterPart()" [style.border-radius]="br1"  style="height:23px;width:86%;margin-left:7%;padding:1%; background-color: #102B4E;display:inline-block;border-radius:5px 5px 0px 0px;">
        <span style="font-size: 11px;float:left;margin-top: -1%;">Usage</span>
        <i class="fa-solid fa-plus" [style.transform]="rotate" aria-hidden="true" style="margin-top: -8px;float:right;font-size: 17px;color: red; "></i>
    </div>

    <div class="centerpart" [style.display]="display" style="width:86%;height:91px;background:white;top:65px;z-index: 100;margin-left:7%;margin-top:-5px;box-shadow: 0px 13px 27px -5px rgba(0,0,0,0.75);border-radius: 0px 0px 5px 5px;">
        <div class="container1" style="width:100%;margin-left:5%;margin-top:-1%">
            <div class="partcol1" style="width:100%;float: left;margin-left: -7%;">
                <div class="row" style="width:32%;float:left">
                    <label  style=" color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;width:60%;text-align: right;margin-top:8px;padding-right:10px;margin-left: -10%;">
                        Engineering Part :
                    </label>
                    <input type="text" readonly style="height:30px;width: 45%;" class="eng-part" size="13" id="text" [(ngModel)]="engpart">
                </div>
                <div class="row" style="width:32%;float:left;margin-left: -8%;">
                    <label  for="gridCheck1" style=" color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;width:50%;text-align: right;margin-top:8px;padding-right:10px">
                        Description :
                    </label>
                    <input type="text" readonly style="height:30px;width:45%;" class="desc" size="13" id="text" [(ngModel)]="desc">
                </div>
                <div class="row" style="width:32%;float:left;margin-left: -9%;">
                    <label  for="gridCheck1" style=" color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;width:50%;text-align: right;margin-top:8px;padding-right:10px">
                        Origin :
                    </label>
                    <input type="text" readonly style="height:30px;width:45%;" class="origin" size="13" id="text" [(ngModel)]="origin">
                </div>
                <div class="row" style="width:32%;float:right;margin-left: -9%;margin-top:0%;">
                    <label  for="gridCheck1" style=" color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;width:50%;text-align: right;margin-top:8px;padding-right:10px">
                        Function :
                    </label>
                    <input type="text" readonly style="height:30px;width:45%;" class="function" size="13" id="text" [(ngModel)]="function">
                </div>
            </div> 
            <div class="partcol1" style="float: left;width:100%;margin-left: -7%;margin-top:-1%">
                
                <div class="row" style="float:left;width:32%;margin-top:10px;">
                    <label  for="gridCheck1" style=" color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;width:50%;text-align: right;margin-top:8px;padding-right:10px">
                     Product Type :
                    </label>
                    <input type="text" readonly style="height:30px;width:45%;" class="prodType" size="13" id="text" [(ngModel)]="producttype">
                </div>
                <div class="row" style="float: left;width:32%;margin-top: 10px;margin-left: -8%;">
                    <label  for="gridCheck1" style=" color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;width:50%;text-align: right;margin-top:8px;padding-right:10px">
                        PT Origin :
                    </label>
                    <input type="text" readonly style="height:30px;width:45%;" class="ptorigin" size="13" id="text" [(ngModel)]="ptorigin">
                </div>
                <div class="row" style="float: left;width:32%;margin-top:10px;margin-left: -9%;">
                    <label  for="gridCheck1" style=" color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;width:50%;text-align: right;margin-top:8px;padding-right:10px">
                        Vehicle Line :
                    </label>
                    <input type="text" readonly style="height:30px;width:45%;" class="vehline" size="13" id="text" [(ngModel)]="vehicleLine">
                </div>
            </div>
        </div> 
    </div>   
</div>
<div style="clear:both;"></div>
<div class=container2 style="width: 100%;margin:0;padding: 0;">
<div class="accordion2" style="margin-top:10px">
        <div class="header"  (click)="showCenterPart2()" [style.border-radius]="br2"  style="height:17px;width:86%;margin-left:7%;padding:1%; background-color: #102B4E;display:inline-block;border-radius:5px 5px 0px 0px;">
            <span style="font-size: 11px;margin-top:-1%;float:left">Select a Commodity</span>
            <i class="fa-solid fa-plus" [style.transform]="rotate1" aria-hidden="true"
            style="float:right;font-size: 17px;margin-top:-7px;color: red; "></i> 
        
        
       </div>
    <div class="centerpart" [style.display]="display1" style="width:86%;height:50%;background:white;top:65px;z-index: 100;margin-left:7%;margin-top:-5px;box-shadow: 0px 13px 27px -5px rgba(0,0,0,0.75);">
        <div class="row" style="margin-top: -10px;width:100%;margin-left:-38%">
            <label for="gridCheck1" style=" color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;width:50%;text-align: right;margin-top:8px;padding-right:10px">
                Commodity Type :
            </label>
            <input type="text" readonly style="margin-left: -4px;height:30px;width:14%;margin-top: 5px;" class="commtype" size="13" id="text" [(ngModel)]="commtype" >
        </div>
            <br>
            <div class="table" style="margin-top: -2%;width:100%;margin-left:0%;box-shadow: 0px 13px 27px -5px rgba(0,0,0,0.75);">
                <p-table [value]="product" selectionMode="single" [(selection)]="selectedProduct3" dataKey="engpCommodityC"  styleClass="p-datatable-customers" scrollDirection="both" [paginator]="true"
                    [rows]="3" [showCurrentPageReport]="true"
                     [rowHover]="true">
                     <ng-template pTemplate="caption">
                        <div class="table-header" style="height:-1%;margin-top: -13px; color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;">
                            Commodity : 
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header" style="margin-top: -4%;">
                        <tr style="background-color:#000080;margin-top:-2% !important;">
                            <th style="width: 4rem !important"></th>
                            <th style="text-align:center !important;font-size:11px !important;">Commodity</th>
                            <th style="text-align:center !important;font-size:11px !important;">Designation</th>
                            <th style="text-align:center !important;font-size:11px !important;">Description</th>
                        </tr>
                        <!-- </tr><tr>
                            <th style="width: 4rem !important"></th>
                            <th >
                                <p-columnFilter type="text" field="comm" style="color:black"></p-columnFilter>
                            </th>
                            <th style="color:black;">
                                <p-columnFilter type="text" field="design" style="color:black"></p-columnFilter>
                            </th>
                            <th style="color:black;">
                                <p-columnFilter type="text" field="desc" style="color:black"></p-columnFilter>
                            </th>
                            </tr> -->
                    </ng-template>
                    <ng-template pTemplate="body" let-product let-ri="rowIndex">
                        <tr> 
                            <td style="width: 4rem !important">
                                <p-tableRadioButton [value]="product" (click)="selectradiobtn()" style="width:3rem !important"></p-tableRadioButton>
                            </td>
                            <td style="text-align:center !important;font-size: 11px !important;">{{ product.engpCommodityC}}</td>
                            <td style="text-align:center !important;font-size:11px;">{{ product.designationC}}</td>
                            <td style="text-align:center !important;font-size:11px;">{{ product.lexcC}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            <div class="partrow" style="display: inline-block;width: 100%;"> 
                <ng-template [ngIf]="savebtn==1">
                    <button style="margin-left: 36%;margin-top: 1%;background-color: rgb(183, 181, 181); " class="btn " (click)="onSave()">Save</button>
                </ng-template>
                <ng-template [ngIf]="savebtn==0">
                    <button style="margin-left: 36%;margin-top: 1%;background-color: rgb(183, 181, 181); " class="btn " disabled>Save</button>
                </ng-template> 
                <!-- <button class="btn" style="margin-left:2%;margin-top: 10px;background-color: rgb(183, 181, 181);" (click)="tocommodity()">Cmdty</button> -->
                <button class="btn" style="margin-left: 2%;margin-top: 10px;background-color: rgb(183, 181, 181);" (click)="closeClick()">Close</button>
            </div>
        </div>
</div>
<br>

<!-- <button style="margin-left: 55%;background-color: rgb(183, 181, 181); " class="btn ">Close</button> -->
<br><br>
</div></div>
<p-dialog header="Commodity to Usage" [(visible)]="alert.flag" [style]="{'width':'auto', height: 'auto'}" [modal]="true">
    <p style="text-align: center;margin-top:15px;font-size:14px;font-weight:bold;">{{alert.msg}}</p>
    <div class="cancelpop" style="margin-left: 34px;"> 
        <button (click)="cancelpop()" class="dialogbutton" style="height:24px;width:30%;margin-left:24%">OK</button>
    </div>
 </p-dialog> 
 <!-- {{alert.msg}} -->
