<div style="clear:both"></div>
<div class="maincontainer" style="width:100%;height:450px;" >
     <div class="accordion1" style="margin-top:-10px">
        <div class="header" (click)="showCenterPart()" [style.border-radius]="br1"
            style="width:94%;margin-left:3%;padding:2px;padding-right:10px; background-color: #102B4E;display:inline-block;border-radius: 5px;">
            <span style="font-size: 12px;float:left;color:white ;margin-left:1%;">Vehicle Line Work Load</span>
            <i class="fa-solid fa-plus" [style.transform]="rotate" aria-hidden="true"
                style="float:right;font-size: 20px;color: red; "></i>
            </div>
          
        <div class="centerpart" [style.display]="display"
            style="width:94%;height:80px;background:white !important;margin-top:-5px;z-index: 100;margin-left:3% !important;box-shadow: 0px 13px 27px -5px rgba(0,0,0,0.75) !important;border-radius:0px 0px 5px 5px">
            <div class="part123" style="width:100%;height:100%;">
                <div class="partcol1"
                    style="width:100%;float: left;padding-left:10px;padding-top:10px;margin-left: 9%;">
                    <div class="row pb-4" style=" margin-top: 3%;" style="width:100%;">
                        <div class="col-md-4" style="width:23%; display: flex;margin-left:-2%">
                            <label
                                style="color:#00095B; font-family:Ford Antenna;font-size :11px !important;font-weight:bold;text-align: left;width:42%;margin-top:1px;padding-right:10px;float:left">Vehicle
                                type&nbsp;:</label><br>
                            <div class="dropdownCT"
                                style="width:50%;margin-left:-14%;padding:0;display: inline-flex; vertical-align: middle;">
                                <input type="radio" name="vehicletype" style="margin-top:-15px;margin-left:10%"
                                    (click)="vehitype('1')" [(ngModel)]="vehicletype"  value="1">

                                <label
                                    style="color:#00095B; font-family:Ford Antenna;font-size :11px !important;font-weight:bold;text-align: left;width:42%;margin-top:2%;padding-right:10px;float:left;margin-left:2%;">
                                    &nbsp;Car</label><br>
                                <input type="radio" name="vehicletype" style="margin-top:-15px;margin-left:10%"
                                    (click)="vehitype('2')" [(ngModel)]="vehicletype"  value="2">
                                <label
                                    style="color:#00095B; font-family:Ford Antenna;font-size :11px !important;font-weight:bold;text-align: left;width:42%;margin-top:2%;margin-left:2%;padding-right:10px;float:left">
                                    &nbsp;Truck</label><br>
                            </div>
                        </div>
                        <div class="col-md-4" style="width:23%; display: flex;margin-left:2%">
                           <label
                                style="color:#00095B; font-family:Ford Antenna;font-size :11px !important;font-weight:bold;text-align: left;width:42%;margin-top:1%;padding-right:10px;float:left">&nbsp;Vehicle
                                Line&nbsp;:</label><br>
                            <div class="dropdownCT" style="width:55%;margin-left:-8%;padding:0">
                                <p-dropdown [options]="vehicleLine" optionLabel="prtpeioDescX" autoWidth="false"
                                    [style]="{ 'width': '250px','margin-top':'0px','border-radius':'5px','height':'30px','color':'black','border':'2px solid black'}"
                                    [filter]="true" filterBy="prtpeioDescX" placeholder="All" [(ngModel)]="vehicleDrop"
                                    value="vehicleDrop" (click)="changeVehicleLine()"
                                    [virtualScroll]="true" [itemSize]="30" [filterMatchMode]=startsWith>

                                </p-dropdown>
                            </div>
                        </div>
                        <div class="col-md-4" style="width:23%; display: flex;margin-top: 0px;margin-left: 20%;">
                            <div style="display: inline-block;width: 100%;margin-top:1%;">
                                <button id="btn" (click)="submitreport()" style="width:100px;border-radius: 20px;">Show
                                    Report</button>
                                <button (click)="onRefresh()" id="btn" style="margin-left: 5%;width:100px;border-radius:20px;"><em
                                        class="fa fa-refresh"></em>Refresh</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div style="clear:both"></div>
<br>
<div class="container2" style="width:90%;">
        <div id="tablepart" >
            
            <p-table [value]="report" [style.display]="display"   [columns]="reasonCodereport" *ngIf="showTablepre"  scrollDirection="both" scrollHeight="510 px"
             [paginator]="false" [rows]="50" [showCurrentPageReport]="true" [resizableColumns]="true"   [rowsPerPageOptions]="[50,100,500]" 
            [rowHover]="true" responsiveLayout="scroll"  styleClass="p-datatable-sm" > 
            <ng-template pTemplate="header">
                <tr style="position: sticky;top:0">
                    <th  id="th1" >TEMPLATE</th>
                     <th   id="th1" *ngFor="let col2 of reasonCodereport">
                        {{col2}}
                    </th>
                    <th  id="th1" >Total</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-d>
                <tr>
                   <td style="font-size:11px;font-weight:bold;text-align: center;" *ngFor="let col of d">
                        {{col}}
                   </td>
             </ng-template>
        </p-table>
    </div>
</div>
<div class="container2" style="margin-top:-2%;" >
    <div id="tablepart1">
            <p-table [value]="parts" [style.display]="display"   [columns]="reasonCodereport" *ngIf="showTablevl"  scrollDirection="both" scrollHeight="510 px"
             [paginator]="false" [rows]="50" [showCurrentPageReport]="true"  styleClass="p-datatable-sm"  [resizableColumns]="true"  [rowsPerPageOptions]="[50,100,500]" 
            [rowHover]="true" responsiveLayout="scroll"  > 
            <ng-template pTemplate="header">
                <tr style="position: sticky;top:0">
                    <th id="th" >TEMPLATE</th>
                    <th  id="th" >Total</th>
                    <th  id="th">Memo Cataloged</th>
               </tr>
            </ng-template>
            <ng-template pTemplate="body" let-d>
                <tr>
                    <td  style="font-size:11px;font-weight:bold;text-align: center;">{{d.reports}}</td>
                    <td   style="font-size:11px;font-weight:bold;text-align: center;">{{d.num}}</td>
                    <td   style="font-size:11px;font-weight:bold;text-align: center;">{{d.cat}}</td>
                </tr>
            </ng-template>
    </p-table>
</div>
</div>
</div>
