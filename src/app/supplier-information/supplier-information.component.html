<div style="overflow: visible;">

    <div class="container2" style="width: 100%;">
        <div style="width:90%;margin-left:7%">
            <div class="row pb-2" style="width:100%;margin-left:1.8%">
                <div class="col-md-3" style="display: flex;" style="width:22%; display: flex;">
                    <!-- <label  class="supplierName" style="font-size: 14px;float:left;margin-top:9px;width:120px">Supplier Name :</label> -->
                    <label
                        style=" color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;width:50%;text-align: right;margin-top:0px;padding-right:10px">Supplier
                        Name : </label>
                    <p-dropdown (change)="submit()" [options]="nameAndID" optionLabel="supplierDescX" autoWidth="false"
                        [(ngModel)]="supplierObj" (onChange)="submit()"
                        [style]="{'width': '100%','margin-top':'0px','border-radius':'5px','height':'25px','color':'black','border':'2px solid black'}"
                        [filter]="true" filterBy="supplierDescX" scrollHeight="200px" placeholder="--Select--"
                        [virtualScroll]="true" [itemSize]="30" [filterMatchMode]=startsWith>

                    </p-dropdown>
                </div>
                
        </div>
    </div>
    <div style="clear:both"></div>
    <div class="accordion1" style="margin-bottom:12px">
        <div class="header" (click)="showCenterPart()" [style.border-radius]="br1"
            style="width:94%;margin-left:3%;padding:2px;padding-left:10px;padding-right:10px; background-color: #102B4E;display:inline-block;border-radius: 5px;">
            <span style="font-size: 11px;float:left">Supplier Profiles</span>
            <i class="fa-solid fa-plus" [style.transform]="rotate" aria-hidden="true"
                style="float:right;font-size: 20px;color: red; "></i>


        </div>
        <div class="centerpart" [style.display]="display"
            style="width:94%;height:170px;background:white !important;margin-top:-4px;z-index: 100;margin-left:3% !important;box-shadow: 0px 13px 27px -5px rgba(0,0,0,0.75) !important;border-radius:0px 0px 5px 5px">
            <!-- <div class="partcol1" style="width:33%;float: left;"> -->
            <div class="row pb-2" style="width:100%;margin-left:4%">

                <div class="col-md-3" style="display: flex;" style="width:22%; display: flex;">
                    <label for="suppcode"
                        style=" color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;width:50%;text-align: right;margin-top:0px;padding-right:10px">Supplier
                        Code<span Style=" color:#e32;font-size: 20px; font-weight:bolder;">*</span> :</label>
                    <input type="text" maxlength="5" style="width: 50%;height:25px" [(ngModel)]="suppliercode">
                </div>
                <div class="col-md-3" style="display: flex;" style="width:22%; display: flex;">
                    <label for="supname"
                        style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;width:50%;text-align:right;margin-top:0px;padding-right:10px">Supplier
                        Name<span Style=" color:#e32;font-size: 20px; font-weight:bolder;">*</span> :</label>
                    <input type="text" style="width: 50%;height:25px" [(ngModel)]="supplierName">
                </div>
                <div class="col-md-3" style="display: flex;" style="width:22%; display: flex;">
                    <label for="address"
                        style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right;margin-top:0px;padding-right:10px ">
                        Address<span Style=" color:#e32;font-size: 20px; font-weight:bolder;">*</span>  :</label>
                    <input type="text" style="width:50%;height:25px" [(ngModel)]="supplieradd">
                </div>
                <div class="col-md-3" style="display: flex;" style="width:22%; display: flex;">
                    <label for="pincode"
                        style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right;margin-top:0px;padding-right:10px ">Postal
                        Code<span Style=" color:#e32;font-size: 20px; font-weight:bolder;">*</span> :</label>
                    <input type="text" style="width: 50%;height:25px" [(ngModel)]="supplierpin">
                </div>
            </div>

            <!-- </div> -->
            <!-- <div class="partcol1" style="width:33%;float: left;"> -->
            <div class="row pb-2" style=" margin-top: 1%;width:100%;margin-left:4%">


                <div class="col-md-3" style="display: flex;" style="width:22%; display: flex;">
                    <label for="city"
                        style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right;margin-top:0px;padding-right:10px ">
                        City<span Style=" color:#e32;font-size: 20px; font-weight:bolder;">*</span> :</label>
                    <input type="text" style="width: 50%;height:25px" [(ngModel)]="suppliercity">

                </div>
                <div class="col-md-3" style="display: flex;" style="width:22%; display: flex;">
                    <label for="state/coun"
                        style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right;margin-top:0px;padding-right:10px ">State/
                        County<span Style=" color:#e32;font-size: 20px; font-weight:bolder;">*</span> :</label>
                    <div class="dropdownST" style="width:50%;margin:0;padding:0">
                        <p-dropdown [options]="statesArr" optionLabel="stateName" autoWidth="false"
                            [(ngModel)]="supplierstate" (onChange)="getCountryName($event)"
                            [style]="{ 'width': '100%','margin-top':'0px','border-radius':'5px','height':'25px','color':'black','border':'2px solid black'}"
                            [filter]="true" filterBy="stateName" scrollHeight="200px" placeholder="--Select--"
                            [virtualScroll]="true" [itemSize]="30" [filterMatchMode]=startsWith>
                        </p-dropdown>
                    </div>
                </div>
                <div class="col-md-3" style="display: flex;" style="width:22%; display: flex;">
                    <label for="state/coun"
                        style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right;margin-top:0px;padding-right:10px ">
                        Country<span Style=" color:#e32;font-size: 20px; font-weight:bolder;">*</span> :</label>
                    <div class="dropdownST" style="width:50%;margin:0;padding:0">
                        <p-dropdown [options]="countriesArr" optionLabel="countryName" autoWidth="false"  [(ngModel)]="suppliercoun"
                            [style]="{ 'width': '100%','margin-top':'0px','border-radius':'5px','height':'25px','color':'black','border':'2px solid black'}"
                            [filter]="true" filterBy="countryName" scrollHeight="200px" placeholder="--Select--"
                            [virtualScroll]="true" [itemSize]="30" [filterMatchMode]=startsWith>
                        </p-dropdown>
                    </div>
                </div>

            </div>
            <!-- <div style="clear:both"></div> -->
            <div class="partrow2" style="display: inline-block;width: 100%;margin-top:2px">
                <button id="btn" (click)="new1()" style="margin-left: 11%;">New</button>
                <button id="btn" (click)="save1()">Save</button>
                <button id="btn" (click)="confirmselectfordelete1()">Delete</button>
                <button id="btn" disabled>User Info</button>
                <button id="btn" disabled>Maint</button>
                <button id="btn" (click)="closeClick()">Close</button>

            </div>
        </div>


    </div>


</div>

</div>

<p-dialog header="Supplier Details" [(visible)]="alert.flag"
    [style]="{'width':'auto', 'height': 'auto','font-weight':'bold','margin-top':'15px'}" [modal]="true"
    style="text-align: center;">
    <p style="font-size: 11px;font-weight:bold;font-family:Ford Antenna;margin-top:2%">{{alert.msg}}</p>
    <div class="cancelpop" style="margin-top: 20px;">
        <button (click)="cancelpop()" style="margin-left: 1%;height:25px;
        font-size: 13px;
        width:80px;
        border-radius:20px;
        background-color:#000080 !important;
        color:white;
        box-shadow:0 20px 20px 0 rgba(0,0,0,0.1), 0 10px 10px 0 rgba(0,0,0,0.1);
        font-family:Ford Antenne Cond !important;
        white-space: nowrap" class="btn2">OK</button>
    </div>
</p-dialog>
<p-dialog header="Supplier Details" [(visible)]="deletealert1.flag" [style]="{'width':'auto', height: 'auto'}"
    [modal]="true" style="text-align: center;margin-top: 10%;">
    <p style="font-size: 11px;font-weight:bold;font-family:Ford Antenna;margin-top:2%">{{deletealert1.msg}}</p>
    <div class="partrow2" style="display: flex;width: 100%;">
        <button (click)="delete1()" style="margin-left: 9%;height:25px;
        font-size: 13px;
        width:80px;
        border-radius:20px;
        background-color:#000080 !important;
        color:white;
        box-shadow:0 20px 20px 0 rgba(0,0,0,0.1), 0 10px 10px 0 rgba(0,0,0,0.1);
        font-family:Ford Antenne Cond !important;
        white-space: nowrap" class="btn2">Yes</button>
        <button (click)="cancelpop()" style="margin-left: 5%;height:25px;
        font-size: 13px;
        width:80px;
        border-radius:20px;
        background-color:#000080 !important;
        color:white;
        box-shadow:0 20px 20px 0 rgba(0,0,0,0.1), 0 10px 10px 0 rgba(0,0,0,0.1);
        font-family:Ford Antenne Cond !important;
        white-space: nowrap" class="btn2">No</button>
    </div>
</p-dialog>
