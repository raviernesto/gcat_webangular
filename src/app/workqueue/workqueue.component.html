<div style="height: 700px;">
    <div class="accordion1" style="height:550px;margin-top:-10px">
        <div class="header" (click)="showCenterPart()" [style.border-radius]="br1"
            style="width:94%;margin-left:3%;padding:2px;padding-right:10px;font-weight: bold; background-color: #102B4E;display:inline-block;border-radius: 5px;">
            <span style="font-size: 11px;float:left;color:white ;margin-left: 1%;">Work Queue Report</span>
            <i class="fa-solid fa-plus" [style.transform]="rotate" aria-hidden="true"
                style="float:right;font-size: 20px;color: red; "></i>
        </div>
        <div class="centerpart" [style.display]="display"
            style="width:94%;height:100px;background:white !important;margin-top:-5px;z-index: 100;margin-left:3% !important;box-shadow: 0px 13px 27px -5px rgba(0,0,0,0.75) !important;border-radius:0px 0px 5px 5px">
            <div class="part123" style="width:100%;height:100%;">
                <div class="partcol1"
                    style="width:100%;float: left;padding-left:10px;padding-top:10px;margin-left: 6%;">
                    <div class="row pb-4" style=" margin-top: 3%;" style="width:100%;">
                        <div class="col-md-4" style="width:23%; display: flex;margin-left:-4%">
                            <label
                                style="color:#00095B; font-family:Ford Antenna;font-size :11px !important;font-weight:bold;text-align: left;width:42%;margin-top:1px;padding-right:10px;float:left">Product
                                Type:</label>
                            <div class="dropdownCT" style="width: 55%;margin-left:-7%">
                                <p-dropdown [options]=" commodityType" optionLabel="name" autoWidth="false"
                                    [style]="{ 'width': '100%','margin-top':'0px','border-radius':'5px','height':'25px','color':'black','border':'2px solid black'}"
                                    [filter]="true" filterBy="name" [showClear]="false" placeholder="All"
                                    [(ngModel)]="cmdtypeDrop" value="cmdtypeDrop" [filterMatchMode]=startsWith>
                                </p-dropdown>
                            </div>
                        </div>
                        <div class="col-md-4" style="width:23%; display: flex;margin-left:-3%">
                            <label
                                style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: left;width:42%; ;margin-top:1px;padding-right:10px ">Analyst:</label>
                            <div class="dropdownCT" style="width: 55%;margin-left:-19%">
                                <p-dropdown [options]=" analyst" optionLabel="userLastNameN" autoWidth="false"
                                    [style]="{ 'width': '100%','margin-top':'0px','border-radius':'5px','height':'25px','color':'black','border':'2px solid black'}"
                                    [filter]="true" filterBy="userLastNameN" [(ngModel)]="analystDrop"
                                    (click)="changeAnalyst()" value="analystDrop" placeholder="All"
                                    [filterMatchMode]=startsWith [virtualScroll]="true">
                                </p-dropdown>
                            </div>
                        </div>
                        <div class="col-md-4" style="width:23%; display: flex;margin-left:-5%">
                            <label
                                style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: left;width:42%; ;margin-top:1px;padding-right:10px ">Vehicle
                                Line:</label>
                            <div class="dropdownCT" style="width: 55%;margin-left:-11%">
                                <p-dropdown [options]="vehicleLine" optionLabel="prtpeioDescX" autoWidth="false"
                                    [style]="{ 'width': '100%','margin-top':'0px','border-radius':'5px','height':'25px','color':'black','border':'2px solid black'}"
                                    [filter]="true" filterBy="prtpeioDescX" [(ngModel)]="vehicleDrop"
                                    [virtualScroll]="true" (click)="changeVehicleLine()" value="vehicleDrop"
                                    placeholder="All" [filterMatchMode]=startsWith scrollHeight="200px">
                                </p-dropdown>
                            </div>
                        </div>
                        <div class="col-md-4" style="width:23%; display: flex;margin-left:-3%;">
                            <label
                                style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: left;width:42%; ;margin-top:1px;padding-right:10px">Type:</label>
                            <div class="dropdownCT" style="width: 55%;margin-left:-25%">

                                <p-dropdown #typedropdown [options]="typeD" optionLabel="name" autoWidth="false"
                                    [style]="{ 'width': '100%','margin-top':'0px','border-radius':'5px','height':'25px','color':'black','border':'2px solid black'}"
                                    [filter]="true" filterBy="name" [virtualScroll]="true" [showClear]="false"
                                    value="selectedtype" [(ngModel)]="typeDrop" placeholder="All" scrollHeight="200px"
                                    [filterMatchMode]=startsWith>

                                </p-dropdown>
                            </div>
                        </div>
                        <div class="col-md-4" style="width:23%; display: flex;margin-left:-6%;">
                            <label
                                style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: left;width:42%; ;margin-top:1px;padding-right:10px">Reason
                                Code:</label>
                            <div class="dropdownCT" style="width: 55%;margin-left:-7%">
                                <p-dropdown [options]="reasonCode" optionLabel="reasonDescX" autoWidth="false"
                                    [style]="{'width': '100%','margin-top':'0px','border-radius':'5px','height':'25px','color':'black','border':'2px solid black'}"
                                    [filter]="true" filterBy="reasonDescX" [(ngModel)]="reasonCodeDrop"
                                    (click)="changeReasonCode()" value="reasoncodeDrop" placeholder="All"
                                    [virtualScroll]="true" [filterMatchMode]=startsWith>
                                </p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="row pb-3" style="width:100%;">

                        <div class="col-md-4" style="width:39%; display: flex;margin-left: 33%;margin-top:-2%">
                            <div style="display: inline-block;width: 100%;">
                                <button  class="btn" (click)="clickShowReport()"
                                    style="margin-top: 10px;width:100px;padding-top: 1px;">Show
                                    Report</button>
                                <button class="btn" (click)="onRefresh()"
                                    style="margin-top: 10px;width:100px;margin-left: 4px;padding-top: 1px;"><em
                                        class="fa fa-refresh"></em>
                                    Refresh</button>
                                <br><Br>
                                <p-dialog header="Work Queue Report" [(visible)]="alert.flag"
                                    [style]="{'width':'auto', height: 'auto'}" [modal]="true">
                                    <br>
                                    <p style="text-align: center;">{{alert.msg}}</p>
                                    <div class="partrow2" style="Text-align:center">
                                        <button (click)="cancelpop()" class="btn">OK</button>
                                    </div>
                                </p-dialog>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div *ngIf="Table1" style="margin-left:10%;margin-top:-30%">
        <p style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: left">
            Work
            Queue
            Report :</p>
        <p style="color:red;font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: left">No
            Records
            Available</p>
    </div>

    <div class="container" style="margin-top: -35%;width:94%;margin-left:3%" *ngIf="showTable">

                <h6 *ngIf="showTable" class="heading" style="font-family:Ford Antenna;font-size :13px;font-weight:bold;">
            User:{{analysttemp1}}</h6>

        <div class="table bg-text" *ngIf="showTable"
            style="margin-top:-1%;width:103%;margin-left:-1%;box-shadow: 0px 13px 27px -5px rgba(0,0,0,0.75);">

            <p-table [value]="report" [columns]="reasonCodereport" *ngIf="showTable" styleClass="p-datatable"
                scrollDirection="both" [paginator]="false" [rows]="500" [rowsPerPageOptions]="[500]"
                [showCurrentPageReport]="true" responsiveLayout="scroll" scrollHeight="300px" [rowHover]="true">

                <ng-template pTemplate="header">
                    <tr style="background-color:#000080;">
                        <th scope="col" pSortableColumn="evlVehicleLineC"
                            style="text-align:center;font-family:Ford Antenna;font-size :11px !important;width:30px">
                            Vehicle
                            <p-sortIcon field="vehicleLine">
                            </p-sortIcon>
                        </th>
                        <th *ngFor="let col2 of reasonCodereport"
                            style="text-align:center;font-family:Ford Antenna;font-size :10px!important;width:8px">
                            {{col2}}
                        </th>
                    </tr>

                </ng-template>
                <ng-template pTemplate="body" let-col>
                    <tr>
                        <td *ngFor="let col1 of col;let i=index" style="text-align:center">
                            <span *ngIf="col1==0;"
                                style="text-align:center;font-family:Ford Antenna;font-size :11px">{{col1}}</span>
                            <span *ngIf="col1!=0" style="text-align:center;font-family:Ford Antenna;font-size :10px"><a
                                    (click)="linktable(reasonCodereport[i-1],col[0])">{{col1}}</a></span>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <h6 *ngIf="showTable" class="heading"
            style="font-family:Ford Antenna;font-size :13px;font-weight:bold;margin-top: 1px;"> *
            I-Illustration, L-Lexicon Admin, S-setup, U-Usage
        </h6>
        <!-- <h6 *ngIf="showTable" class="heading" style="font-family:Ford Antenna;font-size :13px;font-weight:bold;">
            <button class="side">I</button> - Illustration <button class="sides">L</button> - Lexicon Admin
            <button class="side">S</button> - Setup <button class="sides"> U</button> - Usage
        </h6> -->
    </div>
</div>
