<div class="accordion" style="width: 100% ;height:auto;">
  <div class="header" (click)="showCenterPart()"  [style.border-radius]="br1"
  style="width:86%;margin-left:7%;padding:2px;padding-right: 3px;margin-top:-1%; background-color: #102B4E;display:inline-block;border-radius: 5px;font-family:bold">
  <span style="margin-left:1%;font-size: 11px;float:left;color:white;font-family:Ford Antenna;font-weight: bold;">Vehicle Line Maintainance &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Selection Criteria</span>
     <i class="fa-solid fa-plus" [style.transform]="rotate" aria-hidden="true"
      style="float:right;font-size: 20px;color: red; "></i>
</div>
<div class="centerpart" [style.display]="display"
style="width:86%;height:auto;background:white !important;margin-top:-5px;z-index: 100;margin-left:7%;">
<div class="partcol1"
    style="width:100%;float: left;background-color: white;padding-top:2%;;box-shadow: 0px 13px 27px -5px rgba(0,0,0,0.75);border-radius:0px 0px 5px 5px">
    <div class="row" style=" margin-top: 3%; margin-left: 5%;" style="width:100%;">
      <div class="col-lg-4" style="display: flex;width:50%">
        <label  
         style="color:#00095B;float: left; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right;margin-top:8px;padding-right:10px ">
         Product Type<span class="required"></span> :</label>
        <div class="dropdown" style="width: 50%;">
        <p-dropdown [options]="productType" optionLabel="value" optionValue="name" autoWidth="false"
          [style]="{ 'width': '100%','margin-top':'3px','border-radius':'5px','height':'25px','color':'black','border':'2px solid black'}" [filter]="false"
          filterBy="name" placeholder="--Select--" [(ngModel)]="SelectedProductType">

          <ng-template let-productType pTemplate="item">
            <div class="productType-item">
              <div>{{productType.name}}</div>
            </div>
          </ng-template>
        </p-dropdown>
        </div>
      </div>
      <div class="col-lg-4" style="display:flex;">
        <label  
        style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right;margin-top:8px;padding-right:10px ">
        Origin<span class="required"></span> :</label>
        <input class="form-control" type="text "  style="width: 50%;height:25px;margin-top:2%;" [(ngModel)]="origin">
      </div>

    </div>
    <br>
    <div class="row" style=" margin-top: 3%; margin-left: 5%;" style="width:100%;">
      <div class="col-lg-4" style="display: flex;width:50%">
        <label 
        style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right;margin-top:8px;padding-right:10px ">
         Vehicle Line<span class="required"></span> :</label>
         <div class="dropdown" style="width: 50%;">
        <p-dropdown [options]="vehicleLine" optionLabel="descX" autoWidth="false"
        [style]="{ 'width': '100%','margin-top':'3px','border-radius':'5px','height':'25px','color':'black','border':'2px solid black'}" [filter]="true"
          filterBy="descX" placeholder="--Select--" [virtualScroll]="true" [itemSize]="30"[(ngModel)]="SelectedVehLine">
        </p-dropdown>
        </div>
      </div>
      <div class="col-lg-4" style="display:flex;">
        <label 
        style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right;margin-top:8px;padding-right:10px ">
         Region<span class="required"></span> :</label>
         <div class="dropdown" style="width: 50%;">
        <p-dropdown [options]="region" optionLabel="name" optionValue="name" autoWidth="false"
        [style]="{ 'width': '100%','margin-top':'3px','border-radius':'5px','height':'25px','color':'black','border':'2px solid black'}" [filter]="false"
          filterBy="name" placeholder="--Select--"[virtualScroll]="true" [itemSize]="30" [(ngModel)]="SelectedRegion">

          <ng-template let-region pTemplate="item">
            <div class="region-item">
              <div>{{region.name}}</div>
            </div>
          </ng-template>
        </p-dropdown>
        </div>
      </div>
    </div>
    <div className="row" style="text-align: center;margin-bottom: 3%;">
      <div class="space" style="width:2px;
    height: auto;
    display: inline-block;">
      </div>
      <button id="btn" style="width:100x;"  (click)="type()">
        Select </button>
        <button id="btn" style="width:100x;"  (click)="reset()">
         Reset </button>
        </div>
  </div>
  </div>
  </div>
  <div style="clear:both">
    </div>
    <br>
<div class="accordion2" style="width: 100%;height: 300px;">
  <div class="header" (click)="showCenterPart2()"  [style.border-radius]="br2"
  style="width:86%;margin-left:7%;padding:2px;padding-right: 3px; background-color: #102B4E;display:inline-block;border-radius: 5px;font-family:bold">
    <span style="font-size: 11px;float:left"></span>
     <i class="fa-solid fa-plus" [style.transform]="rotate1" aria-hidden="true"
      style="float:right;font-size: 20px;color: red; "></i>
</div>
<div class="centerpart" [style.display]="display1"
style="width:86%;height:auto;background:white !important;margin-top:-5px;z-index: 100;margin-left:7%;">
<div class="partcol1"
    style="width:100%;float: left;background-color: white;padding-top:2%;;box-shadow: 0px 13px 27px -5px rgba(0,0,0,0.75);border-radius:0px 0px 5px 5px">
    <div class="row" style=" margin-top: 3%; margin-left: 5%;" style="width:100%;">
      <div class="col-lg-4" style="display: flex;width:50%">
        <label 
        style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right;margin-top:8px;padding-right:10px ">
       Vehicle Line :</label>
        <input class="form-control" type="text " maxlength="35" style="width:30%;height:25px;font-size: 11px;" [(ngModel)]="vehName">
      </div>
      <div class="col-lg-5" style="display:flex;">
        <label 
        style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right;margin-top:8px;padding-right:10px ">
        Lead Region :</label>
        <div style="display: flex;margin-top:7px;">
      <div class="form-check form-check-inline" style="margin-left: 10px;" *ngIf="leadRegion!='E'">
        <input type="radio" class="form-check-input" id="materialInline10" name="inlineMaterialRadiosButton"
          (click)="lead('E')" mdbInput>
        <label class="form-check-label" for="materialInline10">E</label>
      </div>
      <div class="form-check form-check-inline" style="margin-left: 10px;" *ngIf="leadRegion=='E'">
        <input type="radio" class="form-check-input" id="materialInline10" [value]="true" checked
          name="inlineMaterialRadiosButton" (click)="lead('E')" mdbInput>
        <label class="form-check-label" for="materialInline10">E</label>
      </div>
      <div class="form-check form-check-inline" *ngIf="leadRegion!='N'">
        <input type="radio" class="form-check-input" id="materialInline11" name="inlineMaterialRadiosButton"
          (click)="lead('N')" mdbInput>
        <label class="form-check-label" for="materialInline11">N</label>
      </div>
      <div class="form-check form-check-inline" *ngIf="leadRegion=='N'">
        <input type="radio" class="form-check-input" id="materialInline11" [value]="true" checked
          name="inlineMaterialRadiosButton" (click)="lead('N')" mdbInput>
        <label class="form-check-label" for="materialInline11">N</label>
      </div>
      <div class="form-check form-check-inline" *ngIf="leadRegion!='A'">
        <input type="radio" class="form-check-input" id="materialInline12" name="inlineMaterialRadiosButton"
          (click)="lead('A')" mdbInput>
        <label class="form-check-label" for="materialInline12">A</label>
      </div>
      <div class="form-check form-check-inline" *ngIf="leadRegion=='A'">
        <input type="radio" class="form-check-input" id="materialInline12" [value]="true" checked
          name="inlineMaterialRadiosButton" (click)="lead('A')" mdbInput>
        <label class="form-check-label" for="materialInline12">A</label>
      </div>
      <div class="form-check form-check-inline" *ngIf="leadRegion!='S'">
        <input type="radio" class="form-check-input" id="materialInline12" name="inlineMaterialRadiosButton"
          (click)="lead('S')" mdbInput>
        <label class="form-check-label" for="materialInline12">S</label>
      </div>
      <div class="form-check form-check-inline" *ngIf="leadRegion=='S'">
        <input type="radio" class="form-check-input" id="materialInline12" [value]="true" checked
          name="inlineMaterialRadiosButton" (click)="lead('S')" mdbInput>
        <label class="form-check-label" for="materialInline12">S</label>
      </div>
      </div>
    </div>
      </div>
    <br>
    <div class="row" style=" margin-top: 3%; margin-left: 5%;" style="width:100%;">
      <div class="col-lg-4" style="display: flex;width:50%">
        <label
        style="color:#00095B; font-family:Ford Antenna;font-size :11px;font-weight:bold;text-align: right;width:50%;text-align:right;margin-top:8px;padding-right:10px ">
        Special Processing Rule<span class="required"></span> :</label>
         <div class="dropdown" style="width: 30%;">
        <p-dropdown [options]="specialProcessingRule" optionLabel="name" optionValue="name" autoWidth="false"
        [style]="{ 'width': '100%','margin-top':'0px','border-radius':'5px','height':'25px','color':'black','border':'2px solid black'}" [filter]="false"
          filterBy="name" placeholder="--Select--" [virtualScroll]="true" [itemSize]="30" [(ngModel)]="splProcess">
          <ng-template let-specialProcessingRule pTemplate="item">
            <div class="specialProcessingRule-item">
              <div>{{specialProcessingRule.name}}</div>
            </div>
          </ng-template>
        </p-dropdown>
        </div>
      </div>
    </div>
    <div className="row" style="text-align: center;margin-bottom: 3%;margin-top:1%;">
      
      <button id="btn" style="margin-right: 3%;" (click)="test()">
        Save </button>
        
      <button id="btn" style="margin-right: 3%;" (click)="confirmPopup()">
        Delete </button>
        
        <button id="btn"  (click)="close()">
          Close </button>
          
  </div>
  </div>
  </div>

  <p-dialog header="Vehicle Line Maintenance" [(visible)]="alert.flag" [style]="{'max-width':'40%', height: 'auto'}" [modal]="true" [closeOnEscape]=true>
    <br>
    <p style="text-align: center;padding-left:5%;padding-right: 5%;font-size: 11px;">{{alert.msg}}</p>
        <div class="text-center">
            <button style="width: 6%;min-width: 80px;max-width: 80px;margin-top: 1%;margin-left: -1%;margin-bottom: 1%;"
                class="btn btn-primary btn-block" id="btn" (click)="popupOk()">OK</button>
        </div>
  </p-dialog> 

  <p-dialog header="Vehicle Line Maintenance" [(visible)]="confirm.flag" [style]="{'max-width':'40%', height: 'auto'}"
        [modal]="true" [closeOnEscape]=true><br>
        <p style="text-align: center;font-size:11px">{{confirm.msg}}</p>
        <div style="text-align: center;">
            <button style="width: 30%;" class="btn btn-primary btn-block" id="btn"
                (click)="delete()">OK</button>
            <button style="width: 30%;margin-left:10%;" class="btn btn-primary btn-block" id="btn"
                (click)="confirmCancel()">Cancel</button>
        </div>
      </p-dialog>
