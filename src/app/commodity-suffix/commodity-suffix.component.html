        <div class="table bg-text"style="width:94%;margin-left:3% !important;box-shadow: 0px 13px 27px -5px rgba(0,0,0,0.75) !important;border-radius:0px 0px 5px 5px">
                <p-table [value]=product selectionMode="single" [(selection)]="selectedProduct3"
                    dataKey="engpEngnrgPartP" styleClass="p-datatable-customers" scrollDirection="both"
                    [paginator]="false" [rows]="50" scrollHeight="200px" [rowsPerPageOptions]="[50,100,500]"
                    [showCurrentPageReport]="true" responsiveLayout="scroll" [rowHover]="true">

                    <ng-template pTemplate="header">
                        <tr style="background-color:#000080;">
                            <th style="width: 4rem"></th>
                            <th scope="col" pSortableColumn="engpEngnrgPartP" style="font-size:11px !important"
                                scope="col">Part<p-sortIcon field="engpEngnrgPartP">
                                </p-sortIcon>
                            </th>
                            <th scope="col" pSortableColumn="eioOriginC" style="font-size:11px !important" scope="col">
                                Origin<p-sortIcon field="eioOriginC">
                                </p-sortIcon>
                            </th>
                            <th scope="col" pSortableColumn="engpSeqR" style="font-size:11px !important" scope="col">
                                Sequence<p-sortIcon field="engpSeqR">
                                </p-sortIcon>
                            </th>
                            <th scope="col" pSortableColumn="cmdtsufSuffixC" style="font-size:11px !important"
                                scope="col">Suffix<p-sortIcon field="cmdtsufSuffixC">
                                </p-sortIcon>
                            </th>
                        </tr>
                        <!-- <tr>
                            <th style="width: 4rem"></th>
                            <th>
                                <p-columnFilter type="text" field="engpEngnrgPartP"></p-columnFilter>
                            </th>
                            <th>
                                <p-columnFilter type="text" field="eioOriginC"></p-columnFilter>
                            </th>
                            <th>
                                <p-columnFilter type="text" field="engpSeqR"></p-columnFilter>
                            </th>
                            <th>
                                <p-columnFilter type="text" field="cmdtsufSuffixC"></p-columnFilter>
                            </th>
                        </tr> -->
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>
                                <p-tableRadioButton (click)="selectradiobtn()" [value]="product">
                                </p-tableRadioButton>
                            <td>{{product.engpEngnrgPartP}}</td>
                            <td>{{product.eioOriginC}}</td>
                            <td>{{product.engpSeqR}}</td>
                            <td>{{product.cmdtsufSuffixC}}</td>
                        </tr>
                    </ng-template>
                </p-table>
        </div>
           
        




        <div class="partrow2" style="width:100%;margin-left:30px">
            <button class="btn"style="color:#00095B; font-family:Ford Antenna;font-size :11px !important ;font-weight:bold;height:29px;"
                [disabled]="commoditysuffix.cmdtsufSuffixC == ''" (click)="save();table()">Save</button>
            <button class="btn" style="color:#00095B; font-family:Ford Antenna;font-size :11px !important ;font-weight:bold;height:29px;" (click)="partInContex()">Part In Context</button>
            <button class="btn" style="color:#00095B; font-family:Ford Antenna;font-size :11px !important ;font-weight:bold;height:29px;" (click)="wbs()">WBS</button>
            <ng-template [ngIf]="savebtn==1">
                <button class="btn"style="color:#00095B; font-family:Ford Antenna;font-size :11px !important ;font-weight:bold;height:29px;" (click)="confirmdelete1()">Delete</button>
            </ng-template>
            <ng-template [ngIf]="savebtn==0">
                <button style="color:#00095B; font-family:Ford Antenna;font-size :12px !important ;font-weight:bold;height:29px;"class="btn" disabled>Delete</button>
            </ng-template>
            <button class="btn" style="color:#00095B; font-family:Ford Antenna;font-size :12px !important ;font-weight:bold;height:30px;" type="button" id="btn" (click)="closeClick()">
            Close
        </button>
        </div>
        <p-dialog header="Commodity Suffix" [(visible)]="alert.flag" [style]="{'width':'auto', height: 'auto'}"
            [modal]="true">
            <br>
            <p style="text-align: center;">{{alert.msg}}</p>
            <div class="partrow2" style="margin-top: 10px;margin-left: 36px;">
                <button (click)="cancelpop()" class="btn">OK</button>
            </div>
        </p-dialog>
        <p-dialog header="Commodity Suffix" [(visible)]="deletealert1.flag" [style]="{'width':'auto', height: 'auto'}"
            [modal]="true">
            {{deletealert1.msg}}
            <div class="partrow2" style="display: inline-block;width: 100%;">
                <button (click)="delete()" class="btn" style=margin-left:20%>Yes</button>
                <button (click)="cancelpop()" class="btn">No</button>
            </div>
        </p-dialog>

<!-- </div> -->

<p-dialog header="Commodity Suffix" [(visible)]="suf" [style]="{'width':'auto', height: 'auto'}" [modal]="true">
    <br>
    <!-- {{alert.msg}} -->
    <p style="text-align: center;margin-top: 3px">Please assign an Alpha suffix other than I or O</p>
    <div class="partrow2" style="margin-top: 10px;margin-left: 36px">
        <button (click)="cancelpop1()" style="margin-left: 25%" class="btn">OK</button>
    </div>
</p-dialog>
