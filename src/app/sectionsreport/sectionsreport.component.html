
<div style="height:650px">
    <div class="container1" style="width:100%;height:auto;position: sticky;">
        <div class="accordion1" style="width:90%; margin-left:5%; ">
            <div class="header" (click)="showCenterPart()" [style.border-radius]="br1"
                style="font-size: 11px; background-color:  #102B4E !important ;color: #ffff; padding-top:0%;padding-bottom: 0%;padding-right: 1%; margin-top:-1%">
                <span style="margin-left: 1%;font-weight:bold; font-size:11px;margin-top:2%;"> Open Sections by Analyst
                    Code</span>
                <i class="fa-solid fa-plus" [style.transform]="rotate" aria-hidden="true"
                    style="float:right;font-size: 20px;color: red; "></i>

            </div>

        </div>
        <div class="centerpart" [style.display]="display"
        style="margin-top:0;width:90%;margin-left:5%;float: left;border-radius: 0px 0px 5px 5px;background-color: white;box-shadow: 0px 13px 27px -5px rgba(0,0,0,0.75);padding-bottom: 1%;">
        <div class="partcol1" style="margin-top:1%">
            <div class="row1" style="width:100%;">
                <div class="col1" style="width:18%;margin-left:1%">
                    <div style="float:left;width:50%;">
                        <label id="label" style=" margin-top:8px;float:left">Vehicle Type</label>
                        <span id="colon" style=" margin-top:8px;float:left">:</span>

                    </div>
                    <div style="float:left;width:50%;display:flex;margin-top: 10px;">
                        <input style="margin-right:1%;margin-top:-20px" type="radio" name="vehicletype"
                            (click)="changeVehicleType('C')" value='C' [(ngModel)]="vehicletype">&nbsp;Car
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input style="margin-right:1%;margin-top:-20px" type="radio" name="vehicletype"
                            (click)="changeVehicleType('T')" value='T' [(ngModel)]="vehicletype">&nbsp;Truck
                    </div>


                </div>
                <div class="col1" style="width:23%">
                    <div style="float:left;width:40%;">
                        <label id="label" style=" margin-top:8px;float:left;">Group</label>
                        <span id="colon" style=" margin-top:8px;float:left">:</span>

                    </div>
                    <div style="float:left;width:60%;">
                        <p-dropdown appendTo="body" [options]="group" optionLabel="value" autoWidth="false"
                            [style]="{ 'width': '100%','margin-top':'6px','border-radius':'5px','height':'25px','color':'black','border':'2px solid black'}"
                            [filter]="true" scrollHeight="200px" filterBy="value" [(ngModel)]="groups"
                            (click)="changeGroup()" [filterMatchMode]=startsWith placeholder="ALL">
                        </p-dropdown>
                    </div>
                </div>
            </div>

            <div class="row2" style="width:100%;">
                <div class="col1" style="width:23%;margin-left:3%">
                    <div style="float:left;width:40%;">
                        <label id="label" style=" margin-top:8px;float:left">Vehicle Line</label>
                        <span id="colon" style=" margin-top:8px;float:left">:</span>

                    </div>
                    <div style="float:left;width:60%;">
                        <p-dropdown appendTo="body" [options]="vehicleLine" optionLabel="prtpeioDescX"
                            autoWidth="false"
                            [style]="{ 'width': '100%','margin-top':'6px','border-radius':'5px','height':'25px','color':'black','border':'2px solid black','z-index':'1000123'}"
                            [filter]="true" scrollHeight="200px" filterBy="prtpeioDescX" [(ngModel)]="vehicleDrop"
                            (click)="changeVehicleLine()" [filterMatchMode]=startsWith value="vehicleDrop"
                            placeholder="Select">
                        </p-dropdown>
                    </div>
                </div>

                <div class="col1" style="display: flex;width:4%;">
                    <div class="or"><label
                            style="color:red;margin-top: 9px;margin-left: 25px;white-space: nowrap;">- OR -
                        </label>
                    </div>
                </div>

                <div class="col1" style="width:23%">
                    <div id="" style="float:left;width:40%;">
                        <label id="label" style=" margin-top:8px;float:left">Prefix</label>
                        <span id="colon" style=" margin-top:8px;float:left">:</span>

                    </div>
                    <div style="float:left;width:60%;">
                        <p-dropdown appendTo="body" [options]="prefixDropdown" optionLabel="famprfxPrefixC"
                            autoWidth="false"
                            [style]="{ 'width': '100%','margin-top':'6px','border-radius':'5px','height':'25px','color':'black','border':'2px solid black'}"
                            [filter]="true" scrollHeight="200px" filterBy="famprfxPrefixC" [(ngModel)]="prefix"
                            (click)="changePrefix()" [filterMatchMode]=startsWith value="prefix"
                            placeholder="Select">
                        </p-dropdown>

                    </div>
                </div>
            </div>
            <div class="row3" style="width:100%;text-align:center;clear:both">

                <button id="btn" (click)="showReport1()">
                    Show Report
                </button>
                <button (click)="onRefresh()" id="btn" style="margin-left: 4px;"><em class="fa fa-refresh"></em>
                    Refresh</button>
            </div>
        </div>
    </div>
    </div>
    <div style="clear:both"></div>

    <div *ngIf="showData">
        <h3 style="text-align:center;font-weight:bold;color:#00095B;font-size:12px">Illustration Status Report Of:</h3>
        <div class="row" style="margin-left:10%">
            <!-- <div *ngIf="vectype=='C'" class="col lg 3">
                <h3 style="font-family:Ford Antenna;font-size:11px;margin-left:2px;color:#00095B;font-weight:bold;">
                    Car</h3>
            </div>
            <div *ngIf="vectype=='T'" class="col lg 3">
                <h3 style="font-family:Ford Antenna;font-size:11px;margin-left:2px;color:#00095B;font-weight:bold;">
                    Truck</h3> 
                </div>-->
                    <div class="col lg 3">
                        <h3 style="font-family:Ford Antenna;font-size:11px;margin-left:2px;color:#00095B;font-weight:bold;">
                            {{vectype}}</h3>
                    </div>
            
            <div class="col lg 3" *ngIf="show1">
                <h3 style="font-family:Ford Antenna;font-size:11px;margin-left:-35px;color:#00095B;font-weight:bold;">
                   {{vecline}}</h3>
            </div>
            <div class="col lg 3" *ngIf="show2">
                <h3 style="font-family:Ford Antenna;font-size:11px;color:#00095B;font-weight:bold;">
                    {{prefix1}}</h3>
            </div>
            <div class="col lg 3" *ngIf="show3">
                <h3 style="font-family:Ford Antenna;font-size:11px;color:#00095B;font-weight:bold;margin-left: 41px;">
                   {{group2}}</h3>
            </div>
        </div>
    </div>
    <div style="clear:both"></div>
    <div class="container2" style="width:100%;">
        <div id="tablepart">

            <p-table [value]="part" *ngIf="showData" [paginator]="true" [rows]="50" scrollHeight="50px"
                [rowsPerPageOptions]="[500]" [showCurrentPageReport]="true" [rowHover]="true">
                <ng-template pTemplate="body" let-parts>
                    <tr>
                        <td Style="font-weight:bold;font-size:11px">Sections With Open IRPs:</td>

                        <td Style="font-weight:bold;color:#00095B;font-size:11px">
                            <div *ngIf="parts.sectIrplist!=0">
                                <a (click)="Table()" style="text-decoration: underline">{{parts.sectIrplist}}</a>
                            </div>
                            <div *ngIf="parts.sectIrplist==0">
                                {{parts.sectIrplist}}
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <!-- <p-dialog header="Work Queue Assignment Data Report" [(visible)]="alert.flag"
        [style]="{'width':'auto', height: 'auto'}" [modal]="true">
        <br>
        <p style="text-align: center;">{{alert.msg}}</p>
        <div class="partrow2" style="Text-align:center">
            <button (click)="cancelpop()" class="btn" id="btn">OK</button>
        </div>
    </p-dialog> -->
    </div>
</div>
<div style="clear:both"></div>
<!-- final code ends -->
